<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator container justify-content-center align-items-center w-75">
    <div class="output row bg-transparent">
      <div class="previous-opperand row">
      </div>
      <div class="current-opperand row">
      </div>
    </div>
    <div class="input btn-group row row-cols-4">
      <button all-clear class="spantwo btn btn-primary col-6 all-clear">AC</button>
      <button op-button type="button" class="btn btn-primary delete-button">DEL</button>
      <button number-button type="button" class="btn btn-primary op-button">+</button>
      <button number-button type="button" class="btn btn-primary number-button">1</button>
      <button number-button type="button" class="btn btn-primary number-button">2</button>
      <button number-button type="button" class="btn btn-primary number-button">3</button>
      <button op-button type="button" class="btn btn-primary op-button">-</button>
      <button number-button type="button" class="btn btn-primary number-button">4</button>
      <button number-button type="button" class="btn btn-primary number-button">5</button>
      <button number-button type="button" class="btn btn-primary number-button">6</button>
      <button op-button type="button" class="btn btn-primary op-button">*</button>
      <button number-button type="button" class="btn btn-primary number-button">7</button>
      <button number-button type="button" class="btn btn-primary number-button">8</button>
      <button number-button type="button" class="btn btn-primary number-button">9</button>
      <button op-button type="button" class="btn btn-primary op-button">รท</button>
      <button number-button type="button" class="btn btn-primary number-button">.</button>
      <button number-button type="button" class="btn btn-primary number-button">0</button>
      <button number-button type="button" class="spantwo btn btn-primary col-6 equal-button">=</button>
    </div>
  </div>


</body>
</html>
