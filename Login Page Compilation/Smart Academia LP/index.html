<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src=""></script>
  <title>Smart Acardemia</title>
</head>
<body>
  <div class="container min-vh-100 justify-content-center align-items-center mt-5 mb-5 bg-primary rounded-3">
    <div class="row h-auto bg-warning text-center  justify-content-center">
      <div class="col-7">
        <img src="../images/education-icon.svg" alt="education">
      </div>
      <div class="col-5 mt-3">
        <h5>Smart Academia</h5> 

        <h4>Wellcome back, to Smart Academia</h4>
        <p>don't have any account yet?<a href="">register</a></p>
        <form action="">
          <!-- <label for="username">Username</label> -->
          <input class="mb-3 w-75 m-auto" type="text" class="form-control is-valid" name="username" id="username" placeholder="Username">
          <div class="invalid-feedback">
            Validation message
          </div>
          <!-- <label for="username">Username</label> -->
          <input class="mb-3 w-75 m-auto" type="text" class="form-control is-valid" name="password" id="password" placeholder="Password">
          <div class="invalid-feedback">
            Validation message
          </div>
          <button type="submit" class="btn btn-primary w-75">Login</button>
          <p class="text-end me-5 mt-3"> <a href="">forgot password?</a> </p>
        </form>
        
        <!-- TODO: This is for server side, there is another version for browser defaults -->
        <!-- <img src="../images/smart academia icon.png" alt="">-->
      </div>
    </div>
    <!-- <div class="row">

    </div> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
