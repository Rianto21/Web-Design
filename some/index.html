<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator container justify-content-center align-items-center w-75">
    <div class="output row bg-transparent">
      <div class="previous-operand row">
        1234 +
      </div>
      <div class="current-operand row">
        565
      </div>
    </div>
    <div class="input btn-group row row-cols-4">
      <button type="button"  class="spantwo btn btn-primary col-6">AC</button>
      <button type="button" class="btn btn-primary">DEL</button>
      <button type="button" class="btn btn-primary">+</button>
      <button type="button" class="btn btn-primary">1</button>
      <button type="button" class="btn btn-primary">2</button>
      <button type="button" class="btn btn-primary">3</button>
      <button type="button" class="btn btn-primary">-</button>
      <button type="button" class="btn btn-primary">4</button>
      <button type="button" class="btn btn-primary">5</button>
      <button type="button" class="btn btn-primary">6</button>
      <button type="button" class="btn btn-primary">*</button>
      <button type="button" class="btn btn-primary">7</button>
      <button type="button" class="btn btn-primary">8</button>
      <button type="button" class="btn btn-primary">9</button>
      <button type="button" class="btn btn-primary">/</button>
      <button type="button" class="btn btn-primary">.</button>
      <button type="button" class="btn btn-primary">0</button>
      <button type="button" class="spantwo btn btn-primary col-6">=</button>
    </div>
  </div>


  <script src="ls.js"></script>
</body>
</html>
