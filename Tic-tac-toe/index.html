<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container-fluid w-100 navbar ">
    <div class="row row-cols-3 m-auto w-100 align-items-center text-center ">
      <div class="col-3 ">     
        <ion-icon name="person-circle-outline"></ion-icon>
        <p>Hello Username</p> 
      </div>
      <div class="col-6">
        <!-- <img src="" alt=""> -->
        <h1 class="title">Tic-Tac-Toe</h1>
      </div>
      <div class="col-3">
        <button class="btn btn-outline-danger">Log-Out</button>
      </div>
    </div>
  </div>


  <div class="row top-panel justify-content-between align-items-center">
    <div id="score" class="col">
      <h3>Player Score: <span id="playerscore">0</span></h3>
      <h3>Enemy Score: <span id="enemyscore">0</span></h3>
    </div>
    <div class="col text-end me-5">
      <div class="btn-group">
        <button id="easy" class="btn btn-outline-info level">easy</button>
        <button id="normal" class="btn btn-outline-info level active">normal</button>
        <button id="hard" class="btn btn-outline-info level">hard</button>
      </div>
    </div>
  </div>
  

  <div class="container tictactoe w-25 mt-5 m-auto border-2 d-flex flex-column">
    <div class="row flex-fill text-center row-cols-3 ">
      <div id="1" class="col border-0 btn buttonplay "></div>
      <div id="2" style="border-bottom: solid hotpink 0px; border-top: solid hotpink 0px;" class="col btn buttonplay rounded-0"></div>
      <div id="3" class="col border-0 btn buttonplay"></div>
    </div>
    <div class="row flex-fill text-center row-cols-3  ">
      <div id="4" style="border-right: solid hotpink 0px; border-left: solid hotpink 0px;" class="col btn buttonplay rounded-0"></div>
      <div id="5" style="border: solid hotpink 1px 2px 1px 2px;" class="col btn buttonplay rounded-0"></div>
      <div id="6" style="border-left: solid hotpink 0px; border-right: solid hotpink 0px;" class="col btn buttonplay rounded-0"></div>
    </div>
    <div class="row flex-fill text-center row-cols-3  ">
      <div id="7" class="col border-0 btn buttonplay"></div>
      <div id="8" style="border-top: solid hotpink 0px; border-bottom: solid hotpink 0px;" class="col btn buttonplay rounded-0"></div>
      <div id="9" class="col border-0 btn buttonplay"></div>
    </div>
  </div>

  <div class="m-auto text-center winningmessage">
    <h3 style="display: none;" id="winnerinfo" class="mt-3"> </h3>
  </div>
  <div class="m-auto text-center">
  <button id="reset" class="btn btn-outline-info m-auto mt-3">Reset</button>

  </div>
  

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
